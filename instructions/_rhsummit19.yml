id: "istio"
name: "Getting Hands On With Istio on OpenShift"

content:
  url: https://raw.githubusercontent.com/jamesfalkner/istio-lab-summit-2018/master

vars:
  KUBEADMIN_PASSWORD: "default"
  API_URL: "default"
  MASTER_URL: "default"

modules:
